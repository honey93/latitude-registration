<div class="row">
<h1 class="text-center">  Registration info </h1>


				<table class="table table-striped">
		    <thead>
		      <tr>
		        <th>Registration No</th>
		        <th>Full Name</th>
		        <th>Mobile</th>
		        <th> Email </th>
		        <th> Id </th>
		        <th> Type </th>
		        <th> No of Tickets</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="data in submission_data">
		        <td> [[data.id ]] </td>
		        <td>[[data.name]] </td>
		        <td>[[data.mobile]] </td>
		        <td>[[data.email]] </td>
		        <td> </td>
		        <td>[[data.reg_type]] </td>
		        <td>[[data.no_tickets]] </td>
		      </tr>
		      
		    </tbody>
		  </table>

</div>
